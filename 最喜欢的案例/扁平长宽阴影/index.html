<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扁平长宽阴影</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ff3463;
    }

    .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #fff;
        border-radius: 20px;
    }
</style>

<body>
    <div class="box">

    </div>
    <script>
        let box = document.querySelector('.box')
        let shadow = ''
        for (var i = 0; i < 500; i++) {
            shadow += (shadow ? ',':'')+i*1+'px '+i*1 +'px 0 #e8305b'
        }
        box.style.boxShadow = shadow
    </script>
</body>

</html>
